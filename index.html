<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DragonScale - AI Image Upscaler</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Inter&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      animation: fadeIn 1s ease-in;
    }
    h1, h2 {
      font-family: 'Rajdhani', sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #sliderHandle {
      transition: left 0.1s ease;
    }

    #loading {
      border-top-color: rgba(255, 80, 80, 0.8);
    }

    .custom-dotted-box {
      border: 2px dashed rgba(255, 100, 100, 0.4);
      animation: pulseBorder 4s infinite;
    }

    @keyframes pulseBorder {
      0%, 100% { border-color: rgba(255, 100, 100, 0.4); }
      50% { border-color: rgba(255, 100, 100, 0.8); }
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen px-4 py-6 text-white">

  <h1 class="text-4xl text-orange-500 mb-2">DragonScale</h1>
  <h2 class="text-xl text-gray-300 mb-6 text-center">Burn the Noise. Upscale with Precision.</h2>

  <div class="w-full max-w-xl p-4 custom-dotted-box rounded-xl bg-gray-900">
    <input id="imageUpload" type="file" accept="image/*" class="block w-full text-white mb-4" />
    <button id="submitBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300 w-full">Upscale Image</button>

    <!-- Loader -->
    <div class="relative flex justify-center items-center mt-4 mb-2">
      <div id="loading" class="hidden animate-spin rounded-full h-8 w-8 border-4 border-white border-t-red-500"></div>
    </div>

    <!-- Slider Preview -->
    <div id="sliderWrapper" class="relative mt-4 w-full aspect-video bg-black overflow-hidden rounded-xl opacity-0 transition-opacity duration-500">
      <img id="previewImage" class="absolute inset-0 object-contain w-full h-full z-0" />
      <img id="resultImage" class="absolute inset-0 object-contain w-full h-full z-10" />
      <div id="sliderHandle" class="absolute top-0 bottom-0 w-1 bg-orange-500 z-20 cursor-col-resize"></div>
    </div>

    <!-- Download Button -->
    <a id="downloadBtn" class="hidden mt-4 block px-4 py-2 text-center bg-red-500 text-white rounded hover:bg-red-600" target="_blank">Download Upscaled Image</a>
  </div>

  <footer class="text-sm text-gray-500 mt-8">All rights reserved Â© DragonScale 2025</footer>

  <script src="script.js"></script>
</body>
</html>
