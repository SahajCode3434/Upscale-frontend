<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragonScale - Image Upscaler</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Orbitron Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'Orbitron', sans-serif;
      }

      .bg-animated {
        background: linear-gradient(-45deg, #0f0f0f, #1f1f1f, #111827);
        background-size: 600% 600%;
        animation: gradientBG 8s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .loader {
        border: 4px solid #2d2d2d;
        border-top: 4px solid #38bdf8;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
        margin: auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body class="bg-animated text-white min-h-screen flex flex-col items-center justify-center px-4">

    <h1 class="text-4xl sm:text-5xl font-extrabold mb-8 text-center tracking-wide">DragonScale</h1>
    <p class="text-lg sm:text-xl mb-6 text-center text-gray-300">Burn the blur. Upscale your images in HD with power.</p>

    <!-- Upload Field -->
    <input
      id="imageUpload"
      type="file"
      accept="image/*"
      class="bg-gray-800 border-2 border-gray-600 rounded-xl p-2 mb-4 w-full max-w-sm file:cursor-pointer"
    />

    <!-- Preview & Result -->
    <div class="flex flex-col sm:flex-row items-center justify-center gap-6 w-full max-w-4xl mb-6">
      <div class="flex flex-col items-center">
        <span class="mb-2 text-sm text-gray-400">Preview</span>
        <img id="previewImage" class="w-64 h-auto rounded-xl shadow-md" />
      </div>

      <div class="flex flex-col items-center">
        <span class="mb-2 text-sm text-gray-400">Upscaled</span>
        <img id="resultImage" class="w-64 h-auto rounded-xl shadow-md" />
      </div>
    </div>

    <!-- Loader -->
    <div id="loading" class="loader mb-6 hidden"></div>

    <!-- Submit Button -->
    <button
      id="submitBtn"
      class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-xl font-semibold transition-all duration-200 shadow-md"
    >
      Upscale Image
    </button>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
