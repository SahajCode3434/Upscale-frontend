<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DragonScale - Image Upscaler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #f97316;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center px-4 py-12">
  <div class="text-center mb-8">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-orange-500 animate-pulse">DragonScale</h1>
    <p class="mt-2 text-gray-300 text-lg sm:text-xl">Burn the noise. Enhance your images in HD clarity.</p>
  </div>  <div class="w-full max-w-3xl p-6 glass rounded-2xl shadow-xl">
    <div class="flex flex-col sm:flex-row justify-between gap-6">
      <div class="w-full sm:w-1/2 flex flex-col items-center">
        <input id="imageUpload" type="file" accept="image/*" class="mb-4 text-sm text-white" />
        <img id="previewImage" class="w-full h-auto max-h-60 object-contain rounded-lg border border-gray-500" alt="Preview" />
      </div>
      <div class="w-full sm:w-1/2 flex flex-col items-center">
        <div class="loader mb-4 hidden" id="loading"></div>
        <img id="resultImage" class="w-full h-auto max-h-60 object-contain rounded-lg border border-green-500" alt="Upscaled" />
      </div>
    </div><div class="mt-6 flex justify-center">
  <button id="submitBtn" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-full text-lg font-bold transition-transform active:scale-95">Upscale Image</button>
</div>

  </div>  <script>
    const imageUpload = document.getElementById("imageUpload");
    const previewImage = document.getElementById("previewImage");
    const resultImage = document.getElementById("resultImage");
    const submitBtn = document.getElementById("submitBtn");
    const loader = document.getElementById("loading");

    let uploadedImage = null;

    imageUpload.addEventListener("change", () => {
      const file = imageUpload.files[0];
      if (file) {
        uploadedImage = file;
        const reader = new FileReader();
        reader.onload = () => {
          previewImage.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    submitBtn.addEventListener("click", async () => {
      if (!uploadedImage) {
        alert("Please upload an image first.");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Upscaling...";
      loader.classList.remove("hidden");
      resultImage.src = "";

      const formData = new FormData();
      formData.append("image", uploadedImage);

      try {
        const response = await fetch("https://tree1.sahajsharma921.workers.dev", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error(`Server Error: ${response.status}`);

        const blob = await response.blob();
        resultImage.src = URL.createObjectURL(blob);
      } catch (error) {
        alert("Upscale failed: " + error.message);
        console.error(error);
      }

      loader.classList.add("hidden");
      submitBtn.disabled = false;
      submitBtn.textContent = "Upscale Image";
    });
  </script></body>
</html>
