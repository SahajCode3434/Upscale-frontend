<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Upscaler</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>AI Upscaler</h1>
    <p>Enhance your image up to 2x with advanced AI</p>
  </header>

  <main>
    <div class="upload-section">
      <label for="imageUpload" class="upload-box">
        <span id="uploadText">Click to Upload or Drop Image</span>
        <input type="file" id="imageUpload" accept="image/*" />
      </label>
      <div class="preview">
        <h3>Preview</h3>
        <img id="previewImage" src="" alt="Preview will appear here" />
      </div>
      <button id="submitBtn">Upscale Image</button>
    </div>

    <div class="output-section">
      <h3>Upscaled Result</h3>
      <img id="resultImage" src="" alt="Upscaled result will appear here" />
    </div>
  </main>

  <footer>
    <p>Powered by AI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
