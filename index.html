<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DragonScale - AI Upscaler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      animation: fadeIn 1s ease-in;
    }
    h1, h2 {
      font-family: 'Rajdhani', sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen text-white flex flex-col items-center px-4 py-8">
  <h1 class="text-4xl text-orange-500 mb-2">DragonScale</h1>
  <h2 class="text-lg text-gray-400 mb-6">Burn the Noise. Upscale with Precision.</h2>

  <div class="w-full max-w-xl bg-gray-900 p-6 rounded-xl shadow-lg">
    <input id="imageUpload" type="file" accept="image/*" class="mb-4 w-full bg-gray-800 p-2 rounded"/>
    <button id="submitBtn" class="w-full bg-red-500 hover:bg-red-600 transition font-bold py-2 px-4 rounded">Upscale Image</button>

    <div class="relative mt-6 w-full aspect-video bg-black flex justify-center items-center">
      <div id="loading" class="hidden absolute animate-spin rounded-full h-12 w-12 border-t-4 border-red-500 border-opacity-50 z-10"></div>
      <img id="previewImage" class="absolute left-0 top-0 h-full object-contain z-0" />
      <img id="resultImage" class="absolute left-0 top-0 h-full object-contain z-10" />
    </div>
  </div>

  <footer class="text-sm text-gray-500 mt-8">All rights reserved Â© DragonScale 2025</footer>

  <script src="script.js"></script>
</body>
</html>
