<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DragonScale - AI Image Upscaler</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Inter&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      animation: fadeIn 1s ease-in;
    }
    h1, h2 {
      font-family: 'Rajdhani', sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .dotted-box {
      border: 2px dashed rgba(255, 100, 100, 0.4);
      animation: pulseBorder 4s infinite;
    }
    @keyframes pulseBorder {
      0%, 100% { border-color: rgba(255, 100, 100, 0.4); }
      50% { border-color: rgba(255, 100, 100, 0.8); }
    }
    .slider::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      background: rgba(0,0,0,0.3);
      width: 50%;
      z-index: 10;
      animation: slidePreview 3s ease-in-out infinite;
    }
    @keyframes slidePreview {
      0%, 100% { left: 0; }
      50% { left: 50%; }
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen px-4 py-6 text-white">
  <h1 class="text-4xl text-orange-500 mb-2">DragonScale</h1>
  <h2 class="text-xl text-gray-300 mb-8">Burn the Noise. Upscale with Precision.</h2>  <div class="w-full max-w-xl p-4 dotted-box rounded-xl bg-gray-900">
    <input id="imageUpload" type="file" accept="image/*" class="block w-full text-white mb-4" />
    <button id="submitBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300 w-full">Upscale Image</button><div class="relative mt-6 w-full aspect-video bg-black flex justify-center items-center">
  <div id="loading" class="hidden absolute z-20 animate-spin rounded-full h-12 w-12 border-t-4 border-red-500 border-opacity-50"></div>
  <div class="slider w-full h-full relative overflow-hidden">
    <img id="previewImage" class="absolute left-0 top-0 h-full object-contain z-0" />
    <img id="resultImage" class="absolute left-0 top-0 h-full object-contain z-10" style="clip-path: inset(0 50% 0 0);" />
  </div>
</div>

  </div>  <footer class="text-sm text-gray-500 mt-8">All rights reserved Â© DragonScale 2025</footer>  <script>
    const imageUpload = document.getElementById("imageUpload");
    const previewImage = document.getElementById("previewImage");
    const resultImage = document.getElementById("resultImage");
    const submitBtn = document.getElementById("submitBtn");
    const loader = document.getElementById("loading");
    let uploadedImage = null;

    imageUpload.addEventListener("change", () => {
      const file = imageUpload.files[0];
      if (file) {
        uploadedImage = file;
        const reader = new FileReader();
        reader.onload = () => {
          previewImage.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    submitBtn.addEventListener("click", async () => {
      if (!uploadedImage) {
        alert("Please upload an image first.");
        return;
      }

      loader.classList.remove("hidden");
      resultImage.src = "";

      const formData = new FormData();
      formData.append("image", uploadedImage);

      try {
        const response = await fetch("https://tree1.sahajsharma921.workers.dev", {
          method: "POST",
          body: formData,
        });
        const blob = await response.blob();
        resultImage.src = URL.createObjectURL(blob);
      } catch (err) {
        alert("Upscale failed. Try again later.");
        console.error(err);
      } finally {
        loader.classList.add("hidden");
      }
    });
  </script></body>
</html>
