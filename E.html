<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Upscaler</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <h1>AI Upscaler</h1>
      <p>Enhance your images with cutting-edge AI. Fast. Secure. Stunning results.</p>
      <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required />
        <button type="submit">Upscale Image</button>
      </form>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
